<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS - Flexbox</title>
</head>
<body>
    <!--Flexbox -> vem de flexible box ou caixa flexivel
    A determinação da caixa flexivel fica no elemento pai, que é chamado de container.
    O container é a caixa onde vão ficar todos os elementos e o flexbox vai informar como esses 
    elementos estarão dispostos dentro dessa caixa
    -->

    <main class="container">
        <div class="bloco-1">1</div>
        <div class="bloco-2">2</div>
        <div class="bloco-3">3</div>
        <div class="bloco-4">4</div>
        <div class="bloco-5">5</div>
        <div class="bloco-6">6</div>
        <div class="bloco-7">7</div>
        <div class="bloco-8">8</div>
        <div class="bloco-9">9</div>
        <div class="bloco-10">10</div>
        <div class="bloco-11">11</div>
        <div class="bloco-12">12</div>
        <!-- <div class="bloco-13">13</div>
        <div class="bloco-14">14</div>
        <div class="bloco-15">15</div>  -->
         <!-- 
        Ctrl+k+c e Ctrl+k+u
        -->
    </main>
</body>
</html>
