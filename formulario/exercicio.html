<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_form.css">
    <title>Exercício Formulário</title>
</head>
<body>
    <main class="container__main">
        <div class="col-75">
            <div class="container__main-billing">
                <form action="#">
                    <div class="container__main">
                        <div class="col-50 col_background">
                            <h3>Dados do cliente</h3>
                            <label for="fullName">Nome completo</label>
                            <input type="text" name="fname" id="fullName" placeholder="Digite seu nome completo" required>
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="Seu e-mail" required>
                            <label for="address">Endereço</label>
                            <input type="text" name="address" id="address" placeholder="Seu endereço" required>
                            <label for="city">Cidade</label>
                            <input type="text" name="city" id="city" placeholder="Sua cidade" required>
                            <div class="container__main">
                                <div class="col-50">
                                    <label for="state">Estado</label>
                                    <input type="text" name="state" id="state" placeholder="Seu estado" required>
                                </div>
                                <div class="col-50">
                                    <label for="zip">CEP</label>
                                    <input type="text" name="zip" id="zip" placeholder="Seu CEP" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-50">
                            <h3>Pagamento</h3>
                            <label for="cardName">Nome no cartão</label>
                            <input type="text" name="cardName" id="cardName" placeholder="Nome no cartão" required>
                            <label for="cardNumber">Número do cartão</label>
                            <input type="text" name="cardNumber" id="cardNumber" placeholder="Número do cartão" required>
                            <label for="expMonth">Mês de expiração</label>
                            <input type="text" name="expMonth" id="expMonth" placeholder="Mês de expiração" required>
                            <div class="container__main">
                                <div class="col-50">
                                    <label for="expYear">Ano de expiração</label>
                                    <input type="text" name="expYear" id="expYear" placeholder="Ano de expiração" required>
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" name="cvv" id="cvv" placeholder="CVV do cartão" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <label for="sameAddress">
                    <input type="checkbox" name="sameAddress" id="sameAddress" checked>
                    Endereço de envio é o mesmo da conta</label>
                    <input type="submit" value="Continuar" class="btn">
                </form>
            </div>
        </div>
        <div class="col-25">
            <div class="container">
                <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
                <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                <p><a href="#">Product 2</a> <span class="price">$5</span></p>
                <p><a href="#">Product 3</a> <span class="price">$8</span></p>
                <p><a href="#">Product 4</a> <span class="price">$2</span></p>
                <hr>
                <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
             </div>
        </div>
    </main>
</body>
</html>
